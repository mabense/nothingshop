<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-nav-sidenav (pageSelected)="changePage($event)" [currentPage]="page"></app-nav-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-toolbar (pageSelected)="changePage($event)" [currentPage]="page"></app-nav-toolbar>
        <div class="page-body">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
