<mat-sidenav-container>
    <mat-sidenav>
        <app-nav-sidenav (selectedPage)="changePage($event)" [currentPage]="page">
        </app-nav-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <app-nav-toolbar></app-nav-toolbar>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
