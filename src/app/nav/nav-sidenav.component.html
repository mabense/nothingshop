<mat-nav-list (click)="closeSidenav()">
    <ng-container *ngFor="let route of getNavRoutes() | reverse">
        <!-- ng-container *ngIf="route.path !== '' && route.path !== '**'" -->
            <ng-container *ngIf="route.path !== currentPage">
                <a mat-list-item [routerLink]="'/' +  route.path">
                    <span class="nav-text">{{displayNavRouteText(route)}}</span>
                </a>
            </ng-container>
            <ng-container *ngIf="route.path === currentPage">
                <a mat-list-item>
                    <span class="nav-text">{{displayNavRouteText(route)}}</span>
                </a>
            </ng-container>
        <!-- /ng-container -->
    </ng-container>
</mat-nav-list>
